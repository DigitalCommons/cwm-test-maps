<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <!-- The <title> will be overridden by the value of htmlTitle (if there is one)
		in config.json for the current variant of the map.
		To see where this is done, grep for htmlTitle in the javascript source.
		-->
    <title>Home</title>

    <!-- Advice from Leaflet for preparing for mobile use: -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="map-app/map-app.css" />
    <style type="text/css">
      body {
        --color-dark-neutral:  	59, 59, 59; /* #3b3b3b */
      }
      html,
      body {
        height: 100%;
        width: 100vw;
        background-color: #141314;
        padding: 0;
        margin: 0;
      }
      .map-directory {
        width: 100%;
        max-width: 800px;
        margin: 50px auto 0;
        text-align: center;
        color: #FAF9F6;
      }
      nav {
        width: 100%;
        margin-top: 20px;
      }
      ul {
        list-style-type: none;
        display: grid;
        width: fit-content;
        grid-auto-flow: column;
        margin: 0 auto;
        padding: 0;
      }
      ul > li > a {
        height: 46px;
        display: flex;
        align-items: center;
        border: 1px solid	rgb(var(--color-dark-neutral));
        border-right: 0;
        font-size: 14px;
        padding: 0 22px;
        text-decoration: none;
	      transition: background-color 0.1s ease-in-out;
      }
      ul > li > a:hover {
        background-color: rgb(var(--color-dark-neutral));
      }
      ul > li:first-child > a {
       border-top-left-radius: 23px;
       border-bottom-left-radius: 23px;
      }
      ul > li:last-child > a {
        border-top-right-radius: 23px;
        border-bottom-right-radius: 23px;
        border-right: 1px solid rgb(var(--color-dark-neutral));
      }
    </style>
  </head>
  <body>
    <div class="map-directory">
      <h1>Map Directory</h1>
      <nav>
        <ul>
          <li><a href="map-1.html">10,000</a></li>
          <li><a href="map-2.html">50,000</a></li>
          <li><a href="map-1.html">100,000</a></li>
          <li><a href="map-2.html">250,000</a></li>
          <li><a href="map-3.html">500,000</a></li>
          <li><a href="map-4.html">1,000,000</a></li>
        </nav>
      </div>
    </div>
  </body>
</html>
